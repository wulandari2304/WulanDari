<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="Appeloo/appeloo.png">
    <title>Form Pemesanan</title>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="stylepemesanan.css">
    <script src="Tambahan/jquery-3.4.1.min.js"></script>
    <script src="Tambahan/popper.min.js"></script>
</head>
<body>
  
    <div class="inibrand">
        <img src="Appeloo/appeloo.png" alt="">
    </div>
    <div class="judul">
        <h3>Silahkan Anda Pesan Disini!!!</h3>
    </div>
<div class="pesan">
    <div class="container text-start">
        <div class="row">
          <div class="col">
            
            <form>
                <div class="mb-3">
                  <label for="exampleInputEmail1" class="form-label">Email</label>
                  <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                  <div id="emailHelp" class="form-text"></div>
                </div>
                <div class="mb-3">
                  <label for="exampleInputnohp1" class="form-label">No.Handphone</label>
                  <input type="text" class="form-control" id="exampleInputPassword1">
                </div>
                <div class="mb-3 form-check">
                </div>
              </form>
          </div>
          <div class="col">
            
            <form>
                <div class="mb-3">
                  <label for="exampleInputnama1" class="form-label">Nama</label>
                  <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                  <div id="emailHelp" class="form-text"></div>
                </div>
                <div class="mb-3">
                  <label for="exampleInputalamat1" class="form-label">Alamat</label>
                  <input type="text" class="form-control" id="exampleInputPassword1">
                </div>
                <div class="mb-3 form-check">
                </div>
              </form>
          </div>
        </div>
      </div>
      <br><br>
      <center>
      <select class="form-select" aria-label="Default select example ">
        <option selected>
          Metode Pembayaran
        </option>
        <option value="1">DANA</option>
        <option value="2">BRI</option>
        <option value="3">BNI</option>
        <option value="3">BCA</option>
        <option value="3">OVO</option>
      </select>
      </center>
      <br><br><br><br><br><br><br>
      <div class="button text-center">
      <a href="indexakhir.html">  <button type="submit" class="btn btn-success" > Pesan</button> </a>
    </div>
    </div>
</body>
</html>
